    <script type="text/javascript" src="gmap3.min.js"></script>
    





    <script>

      $(document).ready(function(){
        $("#map-canvas").gmap3({ 

            map:{
              options:{
                center:[16.467694, -42.932149],
                zoom:3,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControlOptions: {
                   mapTypeIds: [google.maps.MapTypeId.ROADMAP, "style1"],

                }
              }
            },
            styledmaptype:{
              id: "style1",
              options:{
                name: "Style 1"
              },
              styles: [
                {
                  stylers: [
                    { hue: '#fff' },
                    { visibility: 'on' },
                    { gamma: 0.57 },
                    { weight: 0.4 },
                    { saturation: -100 }

                  ]
                }
              ]
            }
          },
          { marker:{
              values:[
                {latLng:[48.8620722, 2.352047], options:{icon: "icon-11.png"}},

                {address:"Toronto, Canada", options:{icon: "icon-1.png"}},

                {address:"Santo Domingo", options:{icon: "icon-2.png"}},

                {address:"Los Angeles", options:{icon: "icon-3.png"}},

                {address:"Athens, Greece", options:{icon: "icon-4.png"}},

                {address:"Tel Aviv, Israel", options:{icon: "icon-5.png"}},

                {address:"St. Paul, Minnesota", options:{icon: "icon-6.png"}},

                {address:"Greenland", options:{icon: "icon-7.png"}},

                {address:"Iceland", options:{icon: "icon-8.png"}},

                {address:"Los Angeles", options:{icon: "icon-9.png"}},

                {address:"Montreal, Canada", options:{icon: "icon-10.png"}}                                                                
              ],
              options:{
                draggable: false
              },
              events:{
                onclick: function(marker, event, context){
                  var map = $(this).gmap3("get"),
                    infowindow = $(this).gmap3({get:{name:"infowindow"}});
                  if (infowindow){
                    infowindow.open(map, marker);
                    infowindow.setContent(context.data);
                  } else {
                    $(this).gmap3({
                      infowindow:{
                        anchor:marker, 
                        options:{content: context.data}
                      }
                    });
                  }
                },
                mouseout: function(){
                  var infowindow = $(this).gmap3({get:{name:"infowindow"}});
                  if (infowindow){
                    infowindow.close();
                  }
                }
            }
          }}


        );





      });



    </script>
