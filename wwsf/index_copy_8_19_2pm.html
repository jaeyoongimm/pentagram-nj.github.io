<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="css/style.css">



    <title>Simple styled maps</title>

    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px;
        position: fixed;
        z-index: 0;

        top: 0px;
        width: 100%;
        height: 1200px;
        z-index: 0;
        position: absolute;


      }

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>


var map;
var brooklyn = new google.maps.LatLng(16.467694, -42.932149);

var MY_MAPTYPE_ID = 'custom_style';

function initialize() {

  var featureOpts = [
    {
      stylers: [
        { hue: '#fff' },
        { visibility: 'on' },
        { gamma: 0.57 },
        { weight: 0.4 },
        { saturation: -100 }
      ]
    },
    {
      elementType: 'labels',
      stylers: [
        { visibility: 'on' }
      ]
    }
  ];

  var mapOptions = {
    zoom: 3,
    center: brooklyn,
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]
    },
    mapTypeId: MY_MAPTYPE_ID
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var styledMapOptions = {
    name: 'Custom Style'
  };

  var customMapType = new google.maps.StyledMapType(featureOpts, styledMapOptions);

  map.mapTypes.set(MY_MAPTYPE_ID, customMapType);



  //event markers go here


  //event marker 1

  var latlng_one = new google.maps.LatLng(39.984577, -83.018692);    
  var marker = new google.maps.Marker({      
    position: latlng_one,       
    map: map,       
    title:"43201"
  });

  //event marker 2

  var latlng_two = new google.maps.LatLng(50, -66.018692);

  });

  });

  });

  //event marker 5

  //event marker 9

    map: map,       
    title:"43201"
  });

  //event marker 10

  var latlng_ten = new google.maps.LatLng(11, 11.018692);

    position: latlng_ten,       
    map: map,       
    title:"43201"
  });

  //event marker 11

  var latlng_eleven = new google.maps.LatLng(67, 32.018692);    
  var marker = new google.maps.Marker({      
    position: latlng_eleven,       
    map: map,       
    title:"43201"
  });





}

google.maps.event.addDomListener(window, 'load', initialize);
